[bar/root]
modules-right = right-separator filesystem memory cpu date time volume systray powermenu

[module/right-separator]
type = custom/text
format-foreground = ${colors.module-background}

format = 
format-font = 3
format-offset = 2

[module/filesystem]
type = internal/fs
label-mounted-background = ${colors.module-background}

mount-0 = /
interval = 3600
label-mounted-padding = 1

label-mounted = SSD %{F#fff}%percentage_used%%%{F-}
label-mounted-foreground = ${colors.primary}

[module/memory]
type = internal/memory
format-background = ${colors.module-background}

format = <ramp-used>
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}

ramp-used-0 = ▁
ramp-used-0-foreground = ${colors.hardware-usage-0}
ramp-used-1 = ▂
ramp-used-1-foreground = ${colors.hardware-usage-1}
ramp-used-2 = ▃
ramp-used-2-foreground = ${colors.hardware-usage-2}
ramp-used-3 = ▄
ramp-used-3-foreground = ${colors.hardware-usage-3}
ramp-used-4 = ▅
ramp-used-4-foreground = ${colors.hardware-usage-4}
ramp-used-5 = ▆
ramp-used-5-foreground = ${colors.hardware-usage-5}
ramp-used-6 = ▇
ramp-used-6-foreground = ${colors.hardware-usage-6}
ramp-used-7 = █
ramp-used-7-foreground = ${colors.hardware-usage-7}

[module/cpu]
type = internal/cpu
format-background = ${colors.module-background}

format = <ramp-coreload>
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}

ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-0-foreground = ${colors.hardware-usage-0}
ramp-coreload-1 = ▂
ramp-coreload-1-foreground = ${colors.hardware-usage-1}
ramp-coreload-2 = ▃
ramp-coreload-2-foreground = ${colors.hardware-usage-2}
ramp-coreload-3 = ▄
ramp-coreload-3-foreground = ${colors.hardware-usage-3}
ramp-coreload-4 = ▅
ramp-coreload-4-foreground = ${colors.hardware-usage-4}
ramp-coreload-5 = ▆
ramp-coreload-5-foreground = ${colors.hardware-usage-5}
ramp-coreload-6 = ▇
ramp-coreload-6-foreground = ${colors.hardware-usage-6}
ramp-coreload-7 = █
ramp-coreload-7-foreground = ${colors.hardware-usage-7}

[module/date]
type = internal/date
format-background = ${colors.module-background}

date = %m/%d/%Y
date-alt = %Y-%m-%d

format-prefix = "DATE "
format-prefix-foreground = ${colors.primary}

label = %date%

[module/time]
type = internal/date
format-background = ${colors.module-background}

time = %H:%M
time-alt = %H:%M:%S

format-prefix = "TIME "
format-prefix-foreground = ${colors.primary}

label = %time%

[module/volume]
type = internal/pulseaudio
format-volume-background = ${colors.module-background}

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}

format-volume = <ramp-volume>
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-muted = 󰖁
label-muted-foreground = ${colors.disabled}
format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}

click-right = pavucontrol

[module/systray]
type = internal/tray
format-background = ${colors.module-background}
tray-background = ${colors.module-background}

[module/powermenu]
type = custom/menu
format-background = ${colors.module-background}

format-padding = 1

label-open = " "
label-open-foreground = ${colors.danger}

label-close = "Cancel"

label-separator = " | "
label-separator-foreground = ${colors.disabled}

menu-0-0 = "  Logout"
menu-0-0-exec = i3-msg 'exit'
menu-0-0-foreground = ${colors.alert}

menu-0-1 = "  Reboot"
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.warning}

menu-0-2 = "  Power Off"
menu-0-2-exec = systemctl poweroff
menu-0-2-foreground = ${colors.danger}
