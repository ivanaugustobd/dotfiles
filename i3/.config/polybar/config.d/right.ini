[bar/root]
modules-right = right-separator filesystem memory cpu date time volume-input volume-output systray powermenu

[module/right-separator]
type = custom/text
format-foreground = ${colors.module-background}

format = 
format-font = 3

[module/filesystem]
type = internal/fs
label-mounted-background = ${colors.module-background}
format-mounted-prefix-background = ${colors.module-background}

mount-0 = /
interval = 3600

format-mounted-prefix = 
format-mounted-prefix-font = 4
format-mounted-prefix-padding = 1
format-mounted-prefix-foreground = ${colors.primary}

label-mounted = %percentage_used%%

[module/memory]
type = internal/memory
format-background = ${colors.module-background}

format-prefix = 
include-file = snippets/icon-prefix.ini

format = <ramp-used>
ramp-used-0 = ▁
ramp-used-0-foreground = ${colors.hardware-usage-0}
ramp-used-1 = ▂
ramp-used-1-foreground = ${colors.hardware-usage-1}
ramp-used-2 = ▃
ramp-used-2-foreground = ${colors.hardware-usage-2}
ramp-used-3 = ▄
ramp-used-3-foreground = ${colors.hardware-usage-3}
ramp-used-4 = ▅
ramp-used-4-foreground = ${colors.hardware-usage-4}
ramp-used-5 = ▆
ramp-used-5-foreground = ${colors.hardware-usage-5}
ramp-used-6 = ▇
ramp-used-6-foreground = ${colors.hardware-usage-6}
ramp-used-7 = █
ramp-used-7-foreground = ${colors.hardware-usage-7}

[module/cpu]
type = internal/cpu
format-background = ${colors.module-background}

format-prefix = 
include-file = snippets/icon-prefix.ini

format = <ramp-coreload>
ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-0-foreground = ${colors.hardware-usage-0}
ramp-coreload-1 = ▂
ramp-coreload-1-foreground = ${colors.hardware-usage-1}
ramp-coreload-2 = ▃
ramp-coreload-2-foreground = ${colors.hardware-usage-2}
ramp-coreload-3 = ▄
ramp-coreload-3-foreground = ${colors.hardware-usage-3}
ramp-coreload-4 = ▅
ramp-coreload-4-foreground = ${colors.hardware-usage-4}
ramp-coreload-5 = ▆
ramp-coreload-5-foreground = ${colors.hardware-usage-5}
ramp-coreload-6 = ▇
ramp-coreload-6-foreground = ${colors.hardware-usage-6}
ramp-coreload-7 = █
ramp-coreload-7-foreground = ${colors.hardware-usage-7}

[module/date]
type = internal/date
format-background = ${colors.module-background}

format-prefix = 
include-file = snippets/icon-prefix.ini

date = %m/%d/%Y
date-alt = %Y-%m-%d

label = %date%

[module/time]
type = internal/date
format-background = ${colors.module-background}

format-prefix = 
include-file = snippets/icon-prefix.ini

time = %H:%M
time-alt = %H:%M:%S

label = %time%

[module/volume-input]
type = custom/script
label-background = ${colors.module-background}
exec = pulseaudio-control --node-type input --icons-volume "%{T4}%{F#bd93f9}%{F-}%{T-}" --icon-muted "%{T4}%{F#bd93f9}%{F-}%{T-}" --node-nickname "alsa_input.usb-C-Media_Electronics_Inc._USB_PnP_Sound_Device-00.analog-mono: (󰍰)" --node-nickname "alsa_input.usb-046d_HD_Pro_Webcam_C920_9BC59F2F-02.analog-stereo: (󰖠)" listen
tail = true

label-padding = 1
label-foreground = ${colors.primary}

click-right = exec pavucontrol &
click-left = pulseaudio-control --node-type input togmute
click-middle = pulseaudio-control --node-type input --node-blacklist "*.monitor" next-node

scroll-up = pulseaudio-control --node-type input --volume-max 100 --volume-step 5 up
scroll-down = pulseaudio-control --node-type input --volume-max 100 --volume-step 5 down

[module/volume-output]
type = custom/script
label-background = ${colors.module-background}
exec = pulseaudio-control --icons-volume "%{T4}%{F#bd93f9}%{F-}%{T-},%{T4}%{F#bd93f9}%{F-}%{T-}" --icon-muted "%{T4}%{F#bd93f9}%{F-}%{T-}" --node-nickname "alsa_output.pci-0000_09_00.4.analog-stereo: (󰓃)" --node-nickname "alsa_output.pci-0000_07_00.1.hdmi-stereo: (󰽟)" listen
tail = true
label-padding = 1
label-foreground = ${colors.foreground}

click-right = exec pavucontrol &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control next-node

scroll-up = pulseaudio-control --volume-max 100 --volume-step 5 up
scroll-down = pulseaudio-control --volume-max 100 --volume-step 5 down

[module/systray]
type = internal/tray
format-background = ${colors.module-background}
tray-background = ${colors.module-background}
tray-spacing = 10

format-prefix = 
include-file = snippets/icon-prefix.ini

[module/powermenu]
type = custom/menu
format-background = ${colors.module-background}

format-padding = 2
format-font = 4

label-open = 
label-open-foreground = ${colors.danger}

label-close = "Cancel"

label-separator = " | "
label-separator-foreground = ${colors.disabled}

menu-0-0 = "  Logout"
menu-0-0-exec = i3-msg 'exit'
menu-0-0-foreground = ${colors.alert}

menu-0-1 = "  Reboot"
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.warning}

menu-0-2 = "  Power Off"
menu-0-2-exec = systemctl poweroff
menu-0-2-foreground = ${colors.danger}
