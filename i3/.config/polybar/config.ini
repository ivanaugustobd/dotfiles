[colors]
background = #282a36
background-alt = #373B41
foreground = #f8f8f2
primary = #bd93f9
secondary = #ff79c6
info=#8be9fd
alert = #f1fa8c
warning = #ffb86c
danger = #ff5555
disabled = #707880

hardware-usage-0 = #2e7d32
hardware-usage-1 = #66bb6a
hardware-usage-2 = #c8e6c9
hardware-usage-3 = #fff9c4
hardware-usage-4 = #ffeb3b
hardware-usage-5 = #fbc02d
hardware-usage-6 = #ff8b97
hardware-usage-7 = #d32f2f

[bar/custom]
width = 100%
height = 28pt
radius = 10
bottom = true

dpi = 0

background = #000000ff
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt

separator = 
separator-background = ${colors.background}
separator-foreground = ${colors.disabled}
separator-padding = 1

font-0 = Hack Nerd Font Mono:size=11;3
font-1 = monospace

modules-left = i3 xwindow
modules-right = filesystem xkeyboard memory cpu date time volume systray powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3]
type = internal/i3

strip-wsnumbers = true

fuzzy-match = true
ws-icon-1 = www;󰖟
ws-icon-2 = files;󰉋
ws-icon-3 = development;
ws-icon-4 = tools;󱁤
ws-icon-5 = im;󰍡
ws-icon-6 = graphics;
ws-icon-7 = multimedia;
ws-icon-8 = office;󰈙
ws-icon-9 = gaming;󰊴
ws-icon-0 = system;

label-focused-background = ${colors.primary}
label-focused-padding = 1

label-unfocused-background = ${colors.background}
label-unfocused-foreground = ${colors.disabled}
label-unfocused-padding = 1

label-urgent-background = ${colors.danger}
label-urgent-padding = 1

label-mode-background = ${colors.warning}
label-mode-padding = 2

[module/xwindow]
type = internal/xwindow
label-maxlen = 100
format-background = ${colors.background}
format-padding = 1

[module/filesystem]
type = internal/fs
interval = 3600

mount-0 = /

label-mounted = STORAGE %{F#fff}%percentage_used%%%{F-}
label-mounted-background = ${colors.background}
label-mounted-foreground = ${colors.primary}
label-mounted-padding = 1

[module/memory]
type = internal/memory
format-background = ${colors.background}

format = <ramp-used>
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}

ramp-used-0 = ▁
ramp-used-0-foreground = ${colors.hardware-usage-0}
ramp-used-1 = ▂
ramp-used-1-foreground = ${colors.hardware-usage-1}
ramp-used-2 = ▃
ramp-used-2-foreground = ${colors.hardware-usage-2}
ramp-used-3 = ▄
ramp-used-3-foreground = ${colors.hardware-usage-3}
ramp-used-4 = ▅
ramp-used-4-foreground = ${colors.hardware-usage-4}
ramp-used-5 = ▆
ramp-used-5-foreground = ${colors.hardware-usage-5}
ramp-used-6 = ▇
ramp-used-6-foreground = ${colors.hardware-usage-6}
ramp-used-7 = █
ramp-used-7-foreground = ${colors.hardware-usage-7}

[module/cpu]
type = internal/cpu

format = <ramp-coreload>
format-background = ${colors.background}
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}

ramp-coreload-spacing = 0
ramp-coreload-0 = ▁
ramp-coreload-0-foreground = ${colors.hardware-usage-0}
ramp-coreload-1 = ▂
ramp-coreload-1-foreground = ${colors.hardware-usage-1}
ramp-coreload-2 = ▃
ramp-coreload-2-foreground = ${colors.hardware-usage-2}
ramp-coreload-3 = ▄
ramp-coreload-3-foreground = ${colors.hardware-usage-3}
ramp-coreload-4 = ▅
ramp-coreload-4-foreground = ${colors.hardware-usage-4}
ramp-coreload-5 = ▆
ramp-coreload-5-foreground = ${colors.hardware-usage-5}
ramp-coreload-6 = ▇
ramp-coreload-6-foreground = ${colors.hardware-usage-6}
ramp-coreload-7 = █
ramp-coreload-7-foreground = ${colors.hardware-usage-7}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-connected-foreground = ${colors.primary}
format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.primary}
label-disconnected = %ifname% %{F#707880}disconnected%{F-}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %ifname% %essid% %{F#fff}connected%{F-}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %ifname% %{F#fff}connected%{F-}

[module/date]
type = internal/date
format-background = ${colors.background}

date = %m/%d/%Y
date-alt = %Y-%m-%d

format-prefix = "DATE "
format-prefix-foreground = ${colors.primary}

label = %date%

[module/time]
type = internal/date
format-background = ${colors.background}

time = %H:%M
time-alt = %H:%M:%S

format-prefix = "TIME "
format-prefix-foreground = ${colors.primary}

label = %time%

[module/volume]
type = internal/pulseaudio
format-volume-background = ${colors.background}

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}

format-volume = <ramp-volume>
ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

label-muted = 󰖁
label-muted-foreground = ${colors.disabled}
format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}

click-right = pavucontrol

[module/systray]
type = internal/tray
format-background = ${colors.background}
tray-background = ${colors.background}

[module/powermenu]
type = custom/menu
format-background = ${colors.background}
format-padding = 1

label-open = " "
label-open-foreground = ${colors.danger}

label-close = "Cancel"

label-separator = " | "
label-separator-foreground = ${colors.disabled}

menu-0-0 = "  Logout"
menu-0-0-exec = i3-msg 'exit'
menu-0-0-foreground = ${colors.alert}

menu-0-1 = "  Reboot"
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.warning}

menu-0-2 = "  Power Off"
menu-0-2-exec = systemctl poweroff
menu-0-2-foreground = ${colors.danger}

[settings]
screenchange-reload = true
